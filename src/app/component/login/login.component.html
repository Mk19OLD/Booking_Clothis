
<div class="d-flex justify-content-between vh-100 overflow-auto flex-column">
	
	<!-- Header -->
	<div class="authentication-header">
		<div class="container">
			<div class="col-md-12">
				<div class="text-center">
					<img src="logo.svg" alt="logo">
				</div>
			</div>
		</div>
	</div>	
	<!-- /Header -->

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-5 mx-auto">
						<form [formGroup]="form" (ngSubmit) = 'login()'>
							<div class="d-flex flex-column justify-content-center">
								<div class="card p-sm-4 my-5">
									<div class="card-body">
										<div class="text-center mb-3">
											<h3 class="mb-2">Bienvenue</h3>
											<p>Saisissez vos identifiants pour accéder à votre compte</p>
										</div>
										<div class="mb-3">
											<label class="form-label">Nom d'utilisateur</label>
											<input type="text" class="form-control" formControlName = 'username'>
										</div>
										<div class="mb-3">
											<div class="d-flex align-items-center justify-content-between flex-wrap">
												<label class="form-label">Mot de passe</label>
											</div>
											<input type="password" class="form-control" formControlName = 'password'>
										</div>
										
										<div class="mb-3">
											<button type ='submit' [disabled] = '!this.form.valid' class="btn btn-lg btn-linear-primary w-100">Sign In</button>
										</div>
										<div class="login-or mb-3">
											<span class="span-or">Ou connectez-vous avec</span>
										</div>
										<div class="d-flex align-items-center mb-3">
											<a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center me-3"><img src="google-icon.svg" class="me-2" alt="Img">Google</a>
											<a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center"><img src="fb-icon.svg" class="me-2" alt="Img">Facebook</a>
										</div>
										<div class="d-flex justify-content-center">
											<p>Vous n'avez pas de compte ? <a routerLink="routes.Register" class="text-primary">Créer votre compte</a></p>
										</div>
									</div>
									<div>
										<img src="bg/authentication-bg.png" class="bg-left-top" alt="Img">
									</div>
								</div>	
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->
	
	<!-- Footer -->
	<div class="footer-copyright  bg-transparent">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p style="text-align: center;">Copyright &copy; 2025. All Rights Reserved Truelysell</p>
				</div>
			</div>
		</div>
	</div>
	<!-- /Footer -->	
	
</div>
